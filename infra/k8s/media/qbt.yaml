apiVersion: v1
kind: ConfigMap
metadata:
  name: qbt-env
  namespace: {{ .Values.namespace }}
  labels:
    app: qbt
data:
  WEBUI_PORT: {{ .Values.qbt.port }}
  PUID: {{ .Values.PUID }}
  PGID: {{ .Values.PGID }}
  TZ: {{ .Values.timezone }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbt
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbt
  template:
    metadata:
      labels:
        app: qbt
    spec:
      containers:
      - name: qbt
        image: {{ .Values.qbt.image }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: qbt-env
        ports:
        - name: webui
          containerPort: {{ .Values.qbt.port }}
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
      - name: config
        persistentVolumeClaim:
          claimName: qbt

---
apiVersion: v1
kind: Service
metadata:
  name: qbt
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.qbt.service.type }}
  selector:
    app: qbt
  ports:
  - name: webui
    port: {{ .Values.qbt.service.port }}
    targetPort: webui

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbt
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.qbt.pvc.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.qbt.pvc.size }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbt
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.domain }}
      http:
        paths:
          - path: /qbt/(.*)
            pathType: Prefix
            backend:
              service:
                name:  qbt
                port:
                  number: {{ .Values.qbt.service.port }}