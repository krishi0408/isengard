apiVersion: v1
kind: Namespace
metadata:
  name: dashboard

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: dashboard
  namespace: dashboard
spec:
  repo: https://kubernetes.github.io/dashboard
  chart: kubernetes-dashboard
  targetNamespace: dashboard
  valuesContent: |-
    metrics-server:
      enabled: false
    cert-manager:
      enabled: false
    ingress:
      enabled: true
      hosts:
      - dashboard.k8s.rileysnyder.dev
      ingressClassName: nginx
      pathType: Prefix
      issuer:
        scope: disabled
