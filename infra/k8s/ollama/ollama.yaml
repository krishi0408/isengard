apiVersion: v1
kind: Namespace
metadata:
  name: ollama

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama
  namespace: ollama
  labels:
    app: ollama
data:
  ALLOW_UNSECURED_MODE: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama
        imagePullPolicy: IfNotPresent
        ports:
        - name: api
          containerPort: 11434

---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ollama
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ollama.r.ss
spec:
  type: LoadBalancer
  selector:
    app: ollama
  ports:
  - name: api
    port: 80
    targetPort: api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama
  namespace: ollama
spec:
  ingressClassName: nginx
  rules:
    - host: ollama.k8s.rileysnyder.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  ollama
                port:
                  number: 80