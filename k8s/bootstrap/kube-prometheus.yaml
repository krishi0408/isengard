apiVersion: v1
kind: Namespace
metadata:
  name: kube-prometheus

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana
  namespace: kube-prometheus
type: Opaque
data:
  username: {{ "admin" | b64encode }}
  password: {{ default_password | b64encode }}

---
apiVersion: v1
data:
  auth: {{ nginx_ingress_auth_secret }}
kind: Secret
metadata:
  name: basic-auth
  namespace: kube-prometheus
type: Opaque

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus
spec:
  repo: https://prometheus-community.github.io/helm-charts
  chart: kube-prometheus-stack
  targetNamespace: kube-prometheus
  valuesContent: |-
    fullnameOverride: prometheus

    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true

    alertmanager:
      fullnameOverride: alertmanager
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: basic-auth
          nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        hosts:
          - alertmanager.k8s.rileysnyder.dev
        paths:
          - /

    grafana:
      enabled: true
      fullnameOverride: grafana
      forceDeployDatasources: false
      forceDeployDashboards: false
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: utc
      serviceMonitor:
        enabled: true
      admin:
        existingSecret: grafana
        userKey: username
        passwordKey: password
      ingress:
        enabled: true
        ingressClassName: nginx
        # annotations:
        #   nginx.ingress.kubernetes.io/auth-type: basic
        #   nginx.ingress.kubernetes.io/auth-secret: basic-auth
        #   nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        hosts:
          - grafana.k8s.rileysnyder.dev
        paths:
          - /
      persistence:
        enabled: true
        type: sts
        storageClassName: "longhorn"
        accessModes:
          - ReadWriteOnce
        size: 15Gi
        finalizers:
          - kubernetes.io/pvc-protection

    kubeApiServer:
      enabled: true

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance

    kubeControllerManager:
      enabled: true
      endpoints: # ips of servers 
        - 192.168.0.10
        - 192.168.0.4

    coreDns:
      enabled: true

    kubeDns:
      enabled: false

    kubeEtcd:
      enabled: true
      endpoints: # ips of servers
        - 192.168.0.10
        - 192.168.0.224
      service:
        enabled: true
        port: 2381
        targetPort: 2381

    kubeScheduler:
      enabled: true
      endpoints: # ips of servers
        - 192.168.0.10
        - 192.168.0.224

    kubeProxy:
      enabled: true
      endpoints: # ips of servers
        - 192.168.0.10
        - 192.168.0.224

    kubeStateMetrics:
      enabled: true

    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      selfMonitor:
        enabled: true
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node

    nodeExporter:
      enabled: true
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      podLabels:
        jobLabel: node-exporter
      extraArgs:
        - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
        - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
      service:
        portName: http-metrics
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 2048Mi

    prometheusOperator:
      enabled: true
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 200m
            memory: 50Mi
          limits:
            memory: 100Mi

    prometheus:
      enabled: true
      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: "replica"
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 90d
        retentionSize: 45GiB
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

    thanosRuler:
      enabled: false

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: prometheus-adapter
  namespace: kube-prometheus
spec:
  repo: https://prometheus-community.github.io/helm-charts
  chart: prometheus-adapter
  targetNamespace: kube-prometheus
  valuesContent: |-
    namespaceOverride: kube-prometheus
    prometheus:
      url: http://prometheus-prometheus.kube-prometheus
      port: 9090
      path: ""

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: loki
  namespace: kube-prometheus
spec:
  repo: https://grafana.github.io/helm-charts
  chart: loki
  targetNamespace: kube-prometheus
  valuesContent: |-
    # loki:
    #   commonConfig:
    #     replication_factor: 1
    # read:
    #   replicas: 1
    # write:
    #   replicas: 1
    # backend:
    #   replicas: 1
    # singleBinary:
    #   replicas: 1
    # gateway:
    #   replicas: 2
    # memberlist:
    #   service:
    #     publishNotReadyAddresses: true
  
    loki:
      commonConfig:
        replication_factor: 2
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        type: 's3'
        s3:
          endpoint: minio.minio
          secretAccessKey: {{ k8s.secrets.loki.secret_access_key }}
          accessKeyId: {{ k8s.secrets.loki.access_key_id }}
          s3ForcePathStyle: true
          insecure: true
    singleBinary:
      replicas: 2


---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: promtail
  namespace: kube-prometheus
spec:
  repo: https://grafana.github.io/helm-charts
  chart: promtail
  targetNamespace: kube-prometheus
  valuesContent: |-
    hostAliases:
    - ip: 192.168.0.4
      hostnames:
      - t480
    - ip: 192.168.0.10
      hostnames:
      - charlie
    config:
      clients:
      - url: http://loki-gateway.kube-prometheus/loki/api/v1/push
        tenant_id: 1
