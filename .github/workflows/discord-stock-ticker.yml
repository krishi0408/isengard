name: Deploy discord-stock-ticker premium subscriptions

on: 
  workflow_dispatch:

jobs:
  deploy-dst-premium:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Connect to nebula net
      uses: rssnyder/nebula-action-step@0.1.0
      env:
        NEBULA_CA_CRT: ${{ secrets.NEBULA_CA_CRT }}
        NEBULA_NODE_CONF: ${{ secrets.NEBULA_NODE_CONF }}
        NEBULA_NODE_CRT: ${{ secrets.NEBULA_NODE_CRT }}
        NEBULA_NODE_KEY: ${{ secrets.NEBULA_NODE_KEY }}
    
    - name: Set up vault secret
      run: echo ${{ secrets.VAULT_PASSWORD }} | base64 -d > .vault_password

    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip3 install ansible
    
    - name: Run playbook
      run: |
        ansible-playbook -i hosts.yaml \
          --vault-password-file .vault_password \
          dst-bootstrap.yaml --limit oc3